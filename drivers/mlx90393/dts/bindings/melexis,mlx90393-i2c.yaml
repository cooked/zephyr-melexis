description: |
  DeviceTree binding for the Melexis MLX90393 3-axis magnetometer IMU with
  temperature sensor.
compatible: "melexis,mlx90393"
on-bus: i2c
include: i2c-device.yaml

# TODO: Add (more) actual properties for the magnetomer here...
properties:
  interrupt-gpios:
    type: phandle-array
    required: false
    description: |
      The INT signal default configuration is active-high. The property value
      should ensure that the flags properly describe the signal that is
      presented to the driver.
  trigger-gpios:
    type: phandle-array
    required: false
    description: |
      The TRIG signal default configuration is active-high. The property value
      should ensure that the flags properly describe the signal that is
      presented to the driver.